scalar Metadata
scalar GraphQLDate
scalar GraphQLLong

type Sale {
  creator: String!
  price: String!
  payToken: String
  startTime: GraphQLLong!
  status: String!
  createdAt: GraphQLDate!
  updatedAt: GraphQLDate!
}

type Token {
  collection: Collection!
  tokenId: String!
  metadata: Metadata!
  favoritedUsers: [String!]
  viewed: Int!
  price: String
  owner: String!
  listed: Boolean!
  sales: [Sale!]
}

type GetTokensResponse {
  tokens: [Token!]
  paginationInfo: PaginationInfo!
}

input GetTokensInput {
  slug: String
  owner: String
  tokenId: String
}

type Query {
  getTokens(where: GetTokensInput!, page: Int, limit: Int): GetTokensResponse
}

type AddTokenResponse {
  result: Boolean
}

type Mutation {
  addToken(
    contractPackageHash: String!
    contractHash: String!
    tokenId: String!
  ): AddTokenResponse
}
